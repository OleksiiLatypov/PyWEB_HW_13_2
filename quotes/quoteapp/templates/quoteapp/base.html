
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">


      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'quoteapp:main' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quoteapp:info'%}">List Of Authors</a>
        </li>
         {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quoteapp:author' %}">Add Author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quoteapp:quote'%}">Add Quote</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quoteapp:tag'%}">Add Tag</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:logout'%}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:signup'%}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login'%}">Login</a>
        </li>
    </ul>
        {% endif %}

    </div>
  </div>
</nav>
    {% block content %}
    {% endblock %}
</body>
</html>
